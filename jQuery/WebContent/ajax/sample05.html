<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h1>서베에게 json데이터 보내고, json데이터 받기</h1>
	
	<form id="search-form">
		<div>
			<label>카테고리</label>
			<input type="text" name="cat" />	<!-- 책, 티켓, 은반, 선물 중 하나 -->
		</div>
		<div>
			<label>제품타입</label>
			<input type="text" name="type" />	<!-- 새상품, 베슽, 추천 중 하나 -->
		</div>
		<div>
			<label>제품가격</label>
			<input type="number" name="price" />
		</div>
		<div>
			<button type="button" id="btn-search">검색</button>
		</div>
	</form>
<script type="text/javascript" src="../resources/js/jquery/jquery-3.5.1.min.js"></script>
<script type="text/javascript">
$(function() {
	$("#btn-search").click(function() {
		var categoryValue = $(":input[name=cat]").val();
		var typeValue = $(":input[name=type]").val();
		var priceValue = $(":input[name=price]").val();
		
		//자바스크립트 객체
		var searchOption = {
			category: categoryValue,
			type: typeValue,
			price: priceValue
		}
		
		//json 텍스트
		var requestText = JSON.stringify(searchOption);
		
		/*
		$.ajax ({
			type:"POST",
			url:"server/sample05.jsp",
			data:JSON.stringify(searchOption),
			contentType:'application/json',	//요청 컨텐츠 타입
			dataType:'json',				//응답 컨텐츠 타입
			success:function(result){
				console.log(result);
				
				$.each(result, function(index, product){
					console.log(product.name, product.price, product.stock);
				})
			}
		});
		*/
		$.ajax({
			type:"POST",
			url:"server/sample05.jsp",
			data:JSON.stringify(searchOption),
			contentType:'application/json',	//요청 컨텐츠 타입
			dataType:'json'					//응답 컨텐츠 타입
		})
		.done(function(result) {
			console.log("성공적인 응답을 받았음");
			console.log(result);
		})
		.fail(function(error){
			console.log("요청처리가 실패하였음");
			console.log(error);
		})
	});
})

</script>
</body>
</html>
