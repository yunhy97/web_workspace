<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	.box {
		padding: 14px;
		border: 1px solid gray;
		margin-bottom: 5px;
	}
</style>
</head>
<body>
	<h1>자손, 자식, 형제 선택자</h1>
	
	<h3>자손 선택하기</h3>
	<div id="drink-box" class="box">
		<ul>
			<li><a href="">커피</a></li>
			<li><a href="">우유</a></li>
			<li><a href="">음료</a></li>
		</ul>
		<a href="" class="home-link">홈으로 가기</a>
		<a href="" class="top-link">위로 가기</a>
	</div>
	<div>
		<button onclick="fn1()">div의 자손 중에서 링크 선택하기</button>
	</div>
	<h3>자식 선택하기</h3>
	<div id="food-box" class="box">
		<ul>
			<li><a href="">삼각김밥</a></li>
			<li><a href="">도시락</a></li>
			<li><a href="">샌드위치</a></li>
		</ul>
		<a href="" class="home-link">홈으로 가기</a>
		<a href="" class="top-link">위로 가기</a>
		
	</div>
	<div>
		<button onclick="fn2()">두번째 div의 자식 중에서 링크 선택하기</button>
		<button onclick="fn3()">div의 자식 중에서 링크 선택하기</button>
	</div>
	<h3>형제 선택하기</h3>
	<div id="siblings-box">
		<p id="desc-1">아래의 항목중에서 해당 항목을 선택하세요.</p>
		<p id="desc-2">반드시 2개 이상 선택하세요.</p>
		<label><input type="checkbox" name="skill"/>자바</label>
		<label><input type="checkbox" name="skill"/>c++</label>
		<label><input type="checkbox" name="skill"/>Python</label>
		<label><input type="checkbox" name="skill"/>web</label>
		<label><input type="checkbox" name="skill"/>javascript</label>
		<p id="desc-3">반드시 2개 이상 선택하세요.</p>
	</div>
	<div>
		<button onclick="fn4()">첫번째 p 바로 다음에 오는 label 찾기</button>
		<button onclick="fn5()">두번째 p 바로 다음에 오는 label 찾기</button>
		<button onclick="fn6()">첫번째 p 다음에 오는 label 찾기</button>
		<button onclick="fn7()">두번째 p 다음에 오는 label 찾기</button>
		<button onclick="fn8()">세번째 p 다음에 오는 label 찾기</button>
	</div>
<script type="text/javascript" src="../resources/js/jquery/jquery-3.5.1.min.js"></script>
<script type="text/javascript">
	function fn1() {
		$("#drink-box a").css('border','2px solid yellow');
		
	}
	function fn2() {
		$("#food-box > a").css('border','2px solid green');
	}
	function fn3() {
		$(".box > a").css('background-color','red');
	}
	function fn4() {
		$("#desc-1 + label").css("color","red");	//선택되는 것 없음
	}
	function fn5() {
		$("#desc-2 + label").css("color","blue");	//첫번째 label 선택
	}
	function fn6() {
		$("#desc-1 ~ label").css("border","2px solid yellow");	//모든 label 선택
	}
	function fn7() {
		$("#desc-2 ~ label").css("padding","10px");		//모든 label 선택
	}
	function fn7() {
		$("#desc-2 ~ label").css("background-color","green");	//선택되는 것 없음
	}
</script>
</body>
</html>
