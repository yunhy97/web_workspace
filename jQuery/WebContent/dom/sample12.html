<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h1>형제 엘리먼트 검색하기</h1>

	<div class="box">
			<button id="btn-1">첫번째 버튼</button>
			<button id="btn-2">두번째 버튼</button>
			<button id="btn-3">세번째 버튼</button>		
			<button id="btn-4">네번째 버튼</button>
		
	</div>

<script type="text/javascript" src="../resources/js/jquery/jquery-3.5.1.min.js"></script>
<script type="text/javascript">
$(function() {
	//.next() 같은 부모를 가진 엘리먼트 중에서 바로 다음에 오는 엘리먼트를 검색한다.
	$("#btn-1").click(function() {
		$(this).next().css('color','red');
	});
	
	//.nextAll() 같은 부모를 가진 엘리먼트 중에서 다음에 위치한 모든 엘리먼트를 검색한다.
	$("#btn-2").click(function() {
		$(this).nextAll().css('font-size','30px');
	});
	
	//.siblings() 자신을 제외한 다른 형제들을 모두 검색한다.
	$("#btn-3").click(function() {
		$(this).siblings().css('border','2px solid red');
	});
	
	//.prev()와 .prevAll()도 방향만 다르고 위와 동일하게 동작한다.
	$("#btn-4").click(function() {
		$(this).prev().prop('disabled',true);
	});
})
</script>
</body>
</html>
