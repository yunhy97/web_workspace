<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	div#box {
		border: 2px solid red;
		padding: 10px;
		margin-bottom: 10px;
	}
</style>
</head>
<body>
	<h1>엘리먼트 삭제하기</h1>
	
	<div id="box">
		<h3>엘리먼트 삭제</h3>
		<p>remove()는 해당 엘리먼트를 삭제한다.</p>
		<p>empty()는 해당 엘리먼트는 남아있고 자식요소들만 삭제한다.</p>
	</div>
	<div>
		<button id="btn-remove">remove</button>
		<button id="btn-empty">empty</button>
	</div>
<script type="text/javascript" src="../resources/js/jquery/jquery-3.5.1.min.js"></script>
<script type="text/javascript">
$(function(){
	$("#btn-remove").click(function() {
		$("#box").remove();
	});
	
	$("#btn-empty").click(function() {
		$("#box").empty();
	});
})
</script>
</body>
</html>
