<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h1>필터함수 실행 전 상태로 되돌아가기</h1>

	<div id="box">
		<div class="item">
			<h3>인기 유투브</h3>
			<p>유머</p>
			<p>15</p>
			<p class="channel">침착맨</p>
		</div>
		<div class="item">
			<h3>인기 짱 유투브</h3>
			<p>음악</p>
			<p>전체연령</p>
			<p class="channel">JFla Music</p>
		</div>
	</div>
	
<script type="text/javascript" src="../resources/js/jquery/jquery-3.5.1.min.js"></script>
<script type="text/javascript">
	//모든 아이템의 제목은 글자색을 빨갛게 하고, 유투브채널명은 노란색 배경 삽입 
	$('.item').each(function(index, item){
		//$(item).find('h3').css('color','red');
		//$(item).find('.channel').css('background-color','yellow');
		$(item).find('h3').css('color','red')
		.end()
		.find('.channel').css('background-color','yellow');
	})
</script>
</body>
</html>
