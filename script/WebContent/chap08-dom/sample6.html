<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	#thumbnails img {
		opacity: 0.5;
		cursor: pointer;
	}
	#thumbnails img:hover {
		opacity: 0.8;
	}
</style>
</head>
<body>
	<h1>DOM 연습</h1>
	<div id="gallery">
		<img id="thumbnail-gallary" alt="" src="images/1.jpg" width="350" height=350/>
	</div>
	<div id="thumbnails">
		<img id="thumb-1" alt="" src="images/1.jpg" width="120" height=120 onclick="chageGallary(1)"/>
		<img id="thumb-2" alt="" src="images/2.jpg" width="120" height=120 onclick="chageGallary(2)"/>
		<img id="thumb-3" alt="" src="images/3.jpg" width="120" height=120 onclick="chageGallary(3)"/>
		<img id="thumb-4" alt="" src="images/4.jpg" width="120" height=120 onclick="chageGallary(4)"/>
		<img id="thumb-5" alt="" src="images/5.jpg" width="120" height=120 onclick="chageGallary(5)"/>
		<img id="thumb-6" alt="" src="images/6.jpg" width="120" height=120 onclick="chageGallary(6)"/>
	</div>
	<script type="text/javascript">
		/*
			썸네일 이미지를 클릭하면 
				해당 이미지가 큰 이미지로 표시된다.
				클릭된 썸네일은 선명한 상태가 유지된다.
				이전에 클릭된 썸네일이 있었다면 해당 썸네일의 투명도를 낮춘다.
				
		*/
		function chageGallary(no) {
			//클릭한 썸네일을 표시할 썸네일 갤러리 엘리먼트 조회하기
			var thumbnailGallary = document.getElementById("thumbnail-gallary");
			
			//전달받은 번호에 해당하는 이미지 엘리먼트 조회하기
			var thumbnail = document.getElementById("thumb-"+ no);
		
			//엘리먼트의 속성값 조회하기
			var imageSourcePath = thumbnail.getAttribute("src");
			//alert(imageSourcePath);
			
			//엘리먼트의 속성값 변경하기
			thumbnailGallary.setAttribute("src", imageSourcePath);
			
			//모든 썸네일이미지를 불투명하게 하고,
			var thumbnails = document.querySelectorAll("#thumbnails img");
			for(var i=0; i<thumbnails.length; i++) {
				var img = thumbnails[i];
				img.style.opacity=0.5;
			}
			
			//클릭한 엘리먼트를 선명하게 유지시키기
			thumbnail.style.opacity = 1;
			
		}
	</script>
</body>
</html>
