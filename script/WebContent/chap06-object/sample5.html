<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h1>생성자 함수</h1>
	<script type="text/javascript">
	/*
		생성자 함수
			new 생성자함수();와 같은 형태로 사용해야 한다..
			var x = new Employee();
			1. new 키워드는 빈 객체를 생성한다.
			2. 생성자함수를 실행하면서, 생성자 함수의 this에 1번에서 생성한 객체를 전달한다.
			3. 생성자함수의 수행문이 실행되면 전달받은 객체(this)에 
				프로퍼티와 메소드를 추가한다.
			4. 생성자 함수의 실행이 완료되면 x에 전달받은 객체(this)가 반환된다.
			5. console.log(x.id);
	*/
		function Employee(id,name,salary,commission,dept) {
			//매개변수 id로 전달받은 값을 this가 가지고 있는 객체의 id 프로퍼티에 대입시킨다.
			this.id = id;
			this.name = name;
			this.salary = salary;
			this.commission = commission;
			this.dept = dept;
			this.displayInfo = function() {
			console.log("아이디", this.id,"이름",this.name, "급여", this.salary, "커미션", this.commission, "소속부서",this.dept)
			}
		}
		var emp1 = new Employee(100,"steven king",27000,0,"본사");
		var emp2 = new Employee(200, "ha", 30000, 1, "지사");
		
		console.log(emp1);
		console.log(emp2);
		emp1.displayInfo();
		emp2.displayInfo();
		
	</script>
</body>
</html>
